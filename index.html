<!doctype html>
<html lang="en">

<head>
  <title>Bienvenido</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- INICIO DE CARD -->
        <div class="card">
          <div class="card-header bg-primary text-light">
           <strong>Inicio de sesión</strong>
          </div>
          <div class="card-body">
            <form action="">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" id="usuario" class="form-control form-control-sm" autofocus>
              </div>
              <div class="mb-3">
                <label for="clave" class="form-label">Contraseña:</label>
                <input type="password" id="clave" class="form-control form-control-sm">
              </div>
            </form>
          </div>
          <div class="card-footer text-muted">
            <button type="button" class="btn btn-sm btn-success">Iniciar sesión</button>
          </div>
        </div>
        <!-- FIN DE CARD-->
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>

</html>
